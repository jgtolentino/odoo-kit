# Supabase Configuration for Observability & Governance Platform
# This config enables Azure-Portal / Databricks-Advisor level observability
# using Supabase as Control Plane + Telemetry Brain

[project]
id = "your-project-ref"
name = "odoo-observability-governance"

[api]
enabled = true
port = 54321
schemas = ["public", "ops", "advisor", "mirror"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = true
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "dual"
max_header_length = 4096

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.azure]
enabled = false

[analytics]
enabled = true
port = 54327
vector_port = 54328
backend = "postgres"

# Edge Functions configuration
[edge_functions]
enabled = true

# Cron jobs for observability control loops
# These run inside Supabase via pg_cron extension
[db.seed]
enabled = true
sql_paths = ["./seed.sql"]
